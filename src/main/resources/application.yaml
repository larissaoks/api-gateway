spring:
  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: usuario-roteiro-conectado
          uri: lb://usuario-roteiro-conectado
          predicates:
            - Path=/usuario/**

        - id: usuario-roteiro-conectado
          uri: lb://usuario-roteiro-conectado
          predicates:
            - Path=/oauth2/**

        - id: roteiro-conectado
          uri: lb://roteiro-conectado
          predicates:
            - Path=/viagem/**


  application:
    name: api-gateway
server:
  port: 9091

eureka:
  instance:
    client:
      fetch-registry: true
      register-with-eureka: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"